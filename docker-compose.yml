# ==============================================================================
# TAOBAO SCRAPER BOT - DOCKER COMPOSE
# ==============================================================================
# Production-ready конфигурация для Docker Compose
# ==============================================================================

services:
  taobao-bot:
    build:
      context: .
      dockerfile: Dockerfile

    image: taobao-scraper-bot:latest
    container_name: taobao-scraper-bot

    # Автоматический перезапуск при падении   
    restart: unless-stopped

    # Загружаем переменные окружения из .env      
    env_file:
      - .env

    # Переменные окружения
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1

    ports:
      - "${MINI_APP_PORT:-8081}:${MINI_APP_PORT:-8081}"

    # Монтируем volumes для сохранения данных
    volumes:
      # Папка data/ - сохраняет настройки доступа, пользовательские настройки и резервные копии
      - ./data:/app/data
      # Логи бота сохраняются вне контейнера
      - ./logs:/app/logs
      # Файл .env (опционально, если нужен прямой доступ из контейнера)
      # - ./.env:/app/.env:ro

    # Логирование Docker контейнера
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

