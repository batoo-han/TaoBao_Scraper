# ==============================================================================
# TAOBAO SCRAPER BOT - DOCKER COMPOSE
# ==============================================================================
# Production-ready конфигурация для Docker Compose
# ==============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: taobao-scraper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taobao_bot}
      POSTGRES_USER: ${POSTGRES_USER:-taobao_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taobao_user} -d ${POSTGRES_DB:-taobao_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taobao-network

  redis:
    image: redis:7-alpine
    container_name: taobao-scraper-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - taobao-network

  taobao-bot:
    build:
      context: .
      dockerfile: Dockerfile

    image: taobao-scraper-bot:latest
    container_name: taobao-scraper-bot

    # Автоматический перезапуск при падении   
    restart: unless-stopped

    # Загружаем переменные окружения из .env      
    env_file:
      - .env

    # Переменные окружения
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1

    # Зависимости от БД и Redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - taobao-network

    ports:
      - "${MINI_APP_PORT:-8081}:${MINI_APP_PORT:-8081}"

    # Монтируем volumes для сохранения данных
    volumes:
      # Папка data/ - сохраняет настройки доступа, пользовательские настройки и резервные копии
      - ./data:/app/data
      # Логи бота сохраняются вне контейнера
      - ./logs:/app/logs
      # Папка cookies/ - содержит cookies для Szwego и других платформ
      - ./cookies:/app/cookies
      # Файл .env (опционально, если нужен прямой доступ из контейнера)
      # - ./.env:/app/.env:ro

    # Логирование Docker контейнера
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Корректное завершение для fast-restart
    stop_grace_period: 10s

    # Healthcheck для минимального простоя (используется в deploy-скрипте)
    healthcheck:
      test:
        - "CMD-SHELL"
        - >
          python -c "import os,sys,urllib.request;
          url='http://127.0.0.1:%s%s/health' % (os.getenv('MINI_APP_PORT','8081'), os.getenv('MINI_APP_BASE_PATH','/mini-app'));
          sys.exit(0 if urllib.request.urlopen(url,timeout=5).status==200 else 1)"
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==============================================================================
  # ADMIN PANEL - Веб-панель управления ботом
  # ==============================================================================
  admin-panel:
    build:
      context: .
      dockerfile: admin/Dockerfile
    
    image: taobao-admin-panel:latest
    container_name: taobao-admin-panel
    
    restart: unless-stopped
    
    # Загружаем переменные окружения
    env_file:
      - .env
    
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
      # Переопределяем настройки для админки
      - ADMIN_HOST=0.0.0.0
      - ADMIN_PORT=8082
      # Разрешённые CORS origins (добавить домен в продакшене)
      - ADMIN_CORS_ORIGINS=http://localhost:5173,http://localhost:8082
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    networks:
      - taobao-network
    
    ports:
      - "${ADMIN_PORT:-8082}:8082"
    
    volumes:
      # Логи админ-панели
      - ./logs:/app/logs
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    stop_grace_period: 10s
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  taobao-network:
    driver: bridge
