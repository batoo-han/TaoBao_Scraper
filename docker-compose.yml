# Production-ready конфигурация для Docker Compose
# ==============================================================================

version: '3.8'

services:
  taobao-bot:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: taobao-scraper-bot
    
    # Автоматический перезапуск при падении
    restart: unless-stopped
    
    # Загружаем переменные окружения из .env
    env_file:
      - .env
    
    # Монтируем volumes для персистентности данных
    volumes:
      # Логи ошибок (сохраняются между перезапусками)
      - ./bot_errors.log:/app/bot_errors.log
      - ./bot_errors.log.1:/app/bot_errors.log.1
      - ./bot_errors.log.2:/app/bot_errors.log.2
    
    # Переменные окружения
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
    
    # Логирование Docker контейнера
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
