# ==============================================================================
# TAOBAO SCRAPER BOT - DOCKER COMPOSE
# ==============================================================================
# Production-ready конфигурация для Docker Compose
# ==============================================================================

services:
  taobao-bot:
    build:
      context: .
      dockerfile: Dockerfile

    image: taobao-scraper-bot:latest
    container_name: taobao-scraper-bot

    # Автоматический перезапуск при падении   
    restart: unless-stopped

    # Загружаем переменные окружения из .env      
    env_file:
      - .env

    # Переменные окружения
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
      - DISPLAY=host.docker.internal:0 # для Mac OS
      - QT_X11_NO_MITSHM=1 # для Mac OS

    volumes:
     - /tmp/.X11-unix:/tmp/.X11-unix # для Mac OS

    # Логирование Docker контейнера
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

